{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Get a Stock Quote</h2>

    <form action="{{ url_for('quote') }}" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="Enter symbol...">
    </div>
        <button class="btn btn-primary" type="submit">Get a Quote</button>
    </form>
    {% if quote %}
        <p></p>
        <h4>{{ quote['name'] }} ({{ quote['symbol'] }})</h4>
        <p>Price: {{ quote['price']|usd }}</p>
    {% endif %}
{% endblock %}
